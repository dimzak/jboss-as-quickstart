<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="template.xhtml">
    <ui:define name="content">
        <h:messages />
        <h:form id="greetForm">
            <h:panelGrid columns="3">
                <h:outputLabel for="searchStr">Enter anything:</h:outputLabel>
                <h:inputText id="searchStr"
                    value="#{searchController.searchStr}" />
                <h:message for="searchStr" />
            </h:panelGrid>
            <h:commandButton id="search" value="Search"
                action="#{searchController.search}" />
        </h:form>
        <h2>Quotes List:</h2>
        <h:panelGroup rendered="#{empty searchController.quotes}">
            <em>Search a keyword or just press 'Search' to return all quotes</em>
        </h:panelGroup>
        <h:dataTable var="_quote" value="#{searchController.quotes}"
            styleClass="simpletablestyle">
            <h:column>
                <f:facet name="header">Id</f:facet>
                #{_quote.id}
            </h:column>
            <h:column>
                <f:facet name="header">Author</f:facet>
                #{_quote.author}
            </h:column>
            <h:column>
                <f:facet name="header">Quote</f:facet>
                <br/><textarea rows="3" cols="50" style="border:none">#{_quote.text}</textarea>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
</html>
